{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>商品一覧</h2>
    <a href="{% url 'shop:admin_product_create'%}" class="btn btn-primary mb-3">新規商品追加</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>商品説明</th>
                <th>価格</th>
                <th>編集・削除</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="{% url 'shop:admin_product_edit' product.pk %}" class="btn btn-warning">編集</a>
                    <a href="#" class="btn btn-danger">削除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
