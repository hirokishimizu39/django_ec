<div class="col mb-5">
    <div class="card h-100">
        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">セール中</div>

        <img class="card-img-top"
            src="{% if product.image %}{{ product.image.url }}{% else %}/static/setup_completed.png{% endif %}"
            alt="{{ product.name }}">
        <div class="card-body p-4">
            <div class="text-center">
                <h5 class="fw-bolder">{{ product.name }}</h5>
                <div class="d-flex justify-content-center small text-warning mb-2">
                    <i class="bi-star-fill"></i>
                    <i class="bi-star-fill"></i>
                    <i class="bi-star-fill"></i>
                    <i class="bi-star-fill"></i>
                    <i class="bi-star-fill"></i>
                </div>
                <span class="text-muted text-decoration-line-through">{{ product.price }}</span>
                {{ product.price }}
            </div>
        </div>
        <div class="card-footer p-4 bg-transparent border-top-0">
            <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" href="{% url 'shop:product_details' product.pk %}">詳細を見る</a>

                <form action="{% url 'cart:add_to_cart' product.pk %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-dark mt-auto">カートに入れる</button>
                </form>
            </div>
        </div>
    </div>
</div>
